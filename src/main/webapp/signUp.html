<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="css/signupStyles.css">
    <script src="js/signUp.js" defer></script>
</head>
<body>
    <br>
    <div>
        <img src="images/ticketaki.png" alt="logo_image">
    </div>
    <main>
        <div class="signup-container">
            <h2>Sign Up</h2>
            <form id="signup-form" onclick="validate()">
                <div class="input-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" placeholder="Choose a username" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter a strong password" required>
                </div>
                <div class="input-group">
                    <label for="firstname">First Name</label>
                    <input type="text" id="firstname" name="firstname" placeholder="Enter your first name" required>
                </div>
                <div class="input-group">
                    <label for="lastname">Last Name</label>
                    <input type="text" id="lastname" name="lastname" placeholder="Enter your last name" required>
                </div>
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="input-group">
                    <label for="card_details">Card Details</label>
                    <input type="text" id="card_details" name="card_details" placeholder="Enter your card details" required>
                </div>
                <br>
                <button type="submit" class="btn">Sign Up</button>
            </form>
        </div>
    </main>
</body>
</html>
